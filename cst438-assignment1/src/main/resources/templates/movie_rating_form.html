<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <title>Movie Rating form</title>
</head>
<body>
	<h2>Hello World.</h2>
	<form action="#" th:action="@{/movies/new}" th:object="${movieRating}" method="post">
	Name: <input type="text" th:field="*{name}" /> 
		<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> </span> <br />
	Title: <input type="text" th:field="*{title}" />
	    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"> </span> <br /> 
	Rating (1-5): <input type="text" th:field="*{rating}" /> 
	    <span th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"> </span> <br /> 
	<input type="submit" value="Submit" />
	</form>
</body>
</html>
